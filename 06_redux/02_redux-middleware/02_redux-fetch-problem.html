<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="http://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"> </div>
    <script type="text/babel">

        /* ================================================================= */
        // module
        const { createActions , handleActions} = ReduxActions;

        // 초기값
        const initState = [];

        // 액션타입
        /* 
            액션타입이 언더스코어(스네이크 표기법)는 카멜케이스로 치환되어
            함수의 이름으로 사용할 수 있다.
            count/INCREASE => increase();
            FETCH_DATA => fetchData();
        */
        const FETCH_DATA = 'FETCH_DATA';

        // 액션함수
        const {fetchData} = createActions({
            [FETCH_DATA] : async () => {

                const response = 
                    await fetch('https://jsonplaceholder.typicode.com/users')
                    .then(res => res.json())
                
                /* 비동기 처리의 await 를 기다렸다가 console.log 테스트 */
                console.log('fetch를 기다린 후 나오는 결과 :',response)

                /* 
                    response 를 반환할 떄 비동기 작업은 아직 실행중이다.
                    결과가 아직 만들어지지 않은 상태인데 값을 리턴해버림
                    Promise 객체 자체를 반환함
                    즉, return 구문을 비동기 흐름과는 관계없이 해당 함수 자체를 
                    종료시키며, 컨트롤을 할수 없게 된다.
                */

                return [...response];
            }
        })

        console.log('fetchData() : ' , fetchData())


        // 리듀서
        const reducer = handleActions(
            {
                [FETCH_DATA] : (state, {payload}) => {
                    // 결론적으로 우리가 응답은 객체는 배열이 아닌 promise 객체가 된다.
                    console.log('payload : ',payload);
                    // 그렇기 때문에 promise 객체가 넘어와서 스츠레드 연산을 할 수 없게 오류 발생

                    return [...payload];
                }
            },initState
        )


        /* ================================================================= */
        // component UI

        const {useSelector,useDispatch} = ReactRedux;

        function App(){
            
            const dispatch = useDispatch();
            const users = useSelector(state => state);

            const onClickHandle = () => {
                dispatch(fetchData());
            }

            return(
                <>
                    <h1>회원목록</h1>
                    <button onClick={onClickHandle}>조회하기</button>
                </>
            );
        }

        /* ================================================================= */
        // store.js

        const {createStore} = Redux;
        const store = createStore(reducer);


        /* ================================================================= */
        // index.js
     
        const {Provider} = ReactRedux;

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
            <App/>
            </Provider>
        );
        /* ================================================================= */

    </script>
</body>
</html>
